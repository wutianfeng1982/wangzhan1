<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend style="text-align: center">GEEKCJJ博客</legend>
</fieldset>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">友情链接</div>
                <div class="layui-card-body">
					<table id="friendLink" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addFrienfLink" style="display: none;">
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
			  <div class="layui-form-item">
			    <label class="layui-form-label">输入框</label>
			    <div class="layui-input-block">
			      <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">下拉选择框</label>
			    <div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value="0">写作</option>
			        <option value="1">阅读</option>
			      </select>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">复选框</label>
			    <div class="layui-input-block">
			      <input type="checkbox" name="like[write]" title="写作">
			      <input type="checkbox" name="like[read]" title="阅读">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">开关关</label>
			    <div class="layui-input-block">
			      <input type="checkbox" lay-skin="switch">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">开关开</label>
			    <div class="layui-input-block">
			      <input type="checkbox" checked lay-skin="switch">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">单选框</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="0" title="男">
			      <input type="radio" name="sex" value="1" title="女" checked>
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">请填写描述</label>
			    <div class="layui-input-block">
			      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
			</form>
		</div>
	</div>
</div>
<script src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery-3.4.1.js"></script>
<script>
$(function(){
	var table;
	layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#friendLink'
            , url: '/friendLink/admin/getAllFriendLink' //数据接口
            ,request: {
			   pageName: 'pageNum' //页码的参数名称，默认：page
			   ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
			}
            /* ,parseData: function(res){ //res 即为原始返回的数据
			   return {
			      "code": res.code, //解析接口状态
			      "msg": res.msg, //解析提示文本
			      "count": res.count, //解析数据长度
			      "data": res.data //解析数据列表
			   };
			} */
            , page: true //开启分页
            ,loading:true
            , cols: [[ //表头
            	{ title: '选择', width: 80, type:'checkbox', fixed: 'left' }
                ,{ field: 'id', title: 'ID', width: 60, sort: true, fixed: 'left' }
                , { field: 'linkName', title: '链接名称',width: 120, templet: function(d){
        			return '<a style="text-decoration:none;" href="'+d.linkUrl+'" target="_blank" >'+d.linkName+'</a>'}}
                , { field: 'linkUrl', title: '链接地址', width: 120}
                , { field: 'linkType', title: '友链类型', width: 180,templet: function(d){
        			return '<span style="color: #345677;">'+ (d.linkType=='mywebsite'?'同系相关网站':'其他网站') +'</span>'} }
                , { field: 'createTime', title: '创建时间', sort: true,templet: function(d){
                	return '<span style="color: #c00;">'+ d.createTime +'</span>'}}
                ,{fixed: 'right', align:'center', toolbar: '#operateBar'} //这里的toolbar值是模板元素的选择器
            ]],
            toolbar:'#topToolBar',
            defaultToolbar: ['filter', 'print', 'exports', {
			    title: '提示' //标题
			    ,layEvent: 'LAYTABLE_TIPS' //事件名，用于 toolbar 事件中使用
			    ,icon: 'layui-icon-tips' //图标类名
			}],
			//totalRow:true,
			limit:8,
			limits:[8,10,20,30],
			text:"没有数据,请添加!"
    	});
	    //监听工具条 
		table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
		  var data = obj.data; //获得当前行数据
		  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
		  var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
		 
		  if(layEvent === 'detail'){ //查看
		    //do somehing
		    /*layer.open({
			  type: 4,
			  content: ['内容', '#id'] //数组第二项即吸附元素选择器或者DOM
			});*/
			/*如果是页面层*/
			layer.open({
				//skin: 'demo-class',
				area: '650px',
				offset: '50px',
			  	type: 1,
			  	title: '详细信息',
			  	content: '<div class="layui-card"><div class="layui-card-body"><div><a style="text-decoration:none;" href="'+
			  	data.linkUrl+'" target="_blank" >'+data.linkName+'</a></div><div>'+(data.linkType=='mywebsite'?'同系相关网站':'其他网站')+'</div>'+
			  	'</div></div>' //这里content是一个普通的String
			});
		  } else if(layEvent === 'del'){ //删除
		    layer.confirm('真的删除行么', function(index){
		      //obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
		      //layer.close(index);
		      //向服务端发送删除指令
		    });
		  } else if(layEvent === 'edit'){ //编辑
		    //do something
		    //同步更新缓存对应的值
		    obj.update({
		      username: '123'
		      ,title: 'xxx'
		    });
		  } else if(layEvent === 'LAYTABLE_TIPS'){
		    layer.alert('Hi，头部工具栏扩展的右侧图标。');
		  }
		});
		//监听事件
		table.on('toolbar(test)', function(obj){
		  var checkStatus = table.checkStatus(obj.config.id);
		  switch(obj.event){
		    case 'add':
		      	//layer.msg('添加');
		      	layer.open({
					area: '750px',
					offset: '50px',
				  	type: 1,
				  	title: '添加首页轮播',
					content: $('#addFrienfLink') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
				});
		    break;
		    case 'delete':
		      layer.msg('删除');
		    break;
		    case 'update':
		      layer.msg('编辑');
		    break;
		  };
		});
		/* layer.photos({
		  photos: '#friendLink'
		  ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
		}); */
   	});
});
</script>
<script type="text/javascript">
	layui.use('form', function(){
	  var form = layui.form;
	  
	  //各种基于事件的操作，下面会有进一步介绍
	});
</script>
<script type="text/html" id="titleTpl">
  {{#  if(d.id < 100){ }}
    <a href="/detail/{{d.id}}" class="layui-table-link">{{d.title}}</a>
  {{#  } else { }}
    {{d.title}}(普通用户)
  {{#  } }}
</script>
<script type="text/html" id="operateBar">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  
  <!-- 这里同样支持 laytpl 语法，如： -->
  {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
  {{#  } }}
</script>
<script type="text/html" id="topToolBar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
  </div>
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <script src="../../layui/layui.js"></script>
</head>
<body>
<form class="layui-form">
    <br><br>
    <div class="layui-inline">
        <label class="layui-form-label">文章标题:</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入修改文章标题" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <br><br>
    <div class="layui-inline">
        <label class="layui-form-label">作者:</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入修改的作者" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <br><br>
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类:</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="fenlei">
                <option value="0">Sping5</option>
                <option value="1">SpringMVC</option>
                <option value="1">JVM虚拟机</option>
                <option value="1">MySQL</option>
            </select>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render('select', 'fenlei');
    });
</script>

</body>
</html>
